<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"> <!--Bootstrap-->
  <link rel="stylesheet" href="stylesheet.css"> <!-- This links the external css file-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script> <!-- This will link the external javascript file in order to process and output the conversions-->
  <title>Currency Selection</title>
</head>
<body>

  <!--describes the project using a jumbotron-->
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-4">Currency Converter</h1>
      <p class="lead">Check below for the most up to date conversion rates for the leading currencies</p>
      <hr class="my-4">
      <p>Select the currencies you wish to convert below.</p>
    </div>
  </div>

  <!-- The user selects from the below list of what currencies they want to convert-->
  <div class="conversion-box mx-3 mb-3">
    <div class="currency-selection">
      <div class="currency-select from-currency">
        <label class="currency-label" for="fromCurrency">Select From Currency:</label>
        <select id="fromCurrency" class="form-select from-currency-adjust">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>

        </select>
      </div>
      <div class="currency-select">
        <label class="currency-label" for="toCurrency">Select To Currency:</label>
        <select id="toCurrency" class="form-select">
          <option value="usd">EUR</option>
          <option value="eur">USD</option>
          <option value="gbp">GBP</option>

        </select>
      </div>
    </div>


    <!-- Here is where the user can input the ammount they want to convert-->
    <div class="center-content mt-3 text-center">
      <input type="number" id="fromAmount" class="form-control" placeholder="Amount">
      <div class="mt-3"> <!-- Create a new div for the button -->
        <button id="convertButton" class="custom-button">Convert</button>
      </div>
    </div>
  </div>

  <!-- The output of the currency conversion will go here -->

  <div class="output-box mx-3 text-center">
    <h4>Conversion Result:</h4>
    <p id="resultText">Conversion output will appear here.</p>
  </div>
  </div>
  </div>
  </div>


  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
